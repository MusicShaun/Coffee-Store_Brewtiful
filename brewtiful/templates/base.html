
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Optional JavaScript -->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <!-- import index.css file -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

  <script src="https://kit.fontawesome.com/c13a479c1a.js" crossorigin="anonymous"></script>

  <title>Brewtiful: Best Coffee</title>
  <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='img/favicon.ico')}}">
  <script defer src="{{ url_for('static', filename='js/index.js') }}"></script>
  <script defer src="{{ url_for('static', filename='js/history.js')}}"></script>
</head>

<body >

  <!-- Navigation bar -->
  <div class="black-bar"></div>
  <nav class="navbar navbar-expand-sm justify-content-center ">
    <ul class="navbar-nav flex-row justify-content-between w-100">
      <li class="nav-logo">
        <a  href="{{ url_for('views.index') }}" onclick="userClicksAnchor('/', 'Home')"><img src="{{url_for('static', filename='img/Logo.png') }}"/></a>
      </li>
      <li class="nav-title d-flex align-items-center">
        <div class="our-story">Our Story
          <ul class="nav-title__dropdown">
            <li href="#">About us</li>
            <li href="#">Our first bean</li>
            <li href="#">The factory</li>
            <li href="#">Contact</li>
          </ul>
        </div>
        <div>Brew Guides</div>
      </li>
      <li class="nav-item">
        <div class="nav-item__menu d-flex align-items-center justify-content-center h-100"> 
          <a class="nav-link mx-1 p-0" href="#"><i class="fa-regular fa-user " style="color: #000000;" title="Account" onclick="alert('Button not functional in demo')"></i></a>
          <a class="nav-link mx-1 p-0 position-relative" href="{{ url_for('views.cart') }}" title="Cart" onclick="userClicksAnchor('/cart', 'Cart')"><i class="fa-solid fa-cart-shopping" style="color: #000000;"></i>
            {% if session.get('cart_count', 0) > 0 %}
            <span class="cart-number">
              {{ session.cart_count }}
            </span>
            {% endif %}
          </a>
          <a class="nav-link mx-1 p-0 " href="#"><i class="fa-solid fa-envelope-open-text" style="color: #000000;" title="Messages" onclick="alert('Button not functional in demo')"></i></a>
        </div>
      </li>
    </ul>
  </nav>

  <main>
    {% block content %} {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="footer mt-auto py-3">
    <div class="container">
      <p>&copy; 2023 My 557 site. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
